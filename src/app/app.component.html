<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>
            <img alt="logo" height="70" width="auto"   src="../assets/img/icon.png" > 
          </ion-list-header>
          <br>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/home']" lines="none" detail="false">
              <ion-icon slot="start" name="home-outline" style="cursor: pointer;"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/estadisticas']" lines="none" detail="false">
              <ion-icon slot="start" name="stats-chart-outline" style="cursor: pointer;"></ion-icon>
              <ion-label>Estadísticas</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/colaborar']" lines="none" detail="false">
              <ion-icon slot="start" name="hand-right-outline" style="cursor: pointer;"></ion-icon>
              <ion-label>Cómo colaborar</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/manual']" lines="none" detail="false">
              <ion-icon slot="start" name="book-outline" style="cursor: pointer;"></ion-icon>
              <ion-label>Manual de instalación</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/tablon-respuestas']" lines="none" detail="false">
              <ion-icon slot="start" name="clipboard-outline" style="cursor: pointer;"></ion-icon>
              <ion-label>Tablón de respuestas</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-item *ngIf="!isLogged" lines="none" class="menuItems" (click)="registerTapped()" [routerLink]="">
            <ion-icon slot="start" name="log-in-outline" style="cursor: pointer;"></ion-icon>
            <ion-label>Acceso</ion-label>
          </ion-item>

          <ion-item *ngIf="isLogged">
            <ion-icon slot="start" name="logo-rss" style="cursor: pointer;"></ion-icon>
            <ion-label>Sesión: {{currentUser}}</ion-label>
          </ion-item>


          <ion-item *ngIf="isLogged" lines="none" style="margin-left: 2.5em;" [routerLink]="">
            <ion-icon slot="start" name="person-circle" style="cursor: pointer;"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item *ngIf="isLogged" lines="none" style="margin-left: 2.5em;" [routerLink]="" (click)="logOut()">
            <ion-icon slot="start" name="log-out-outline" style="cursor: pointer;"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>

        </ion-list>


      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
