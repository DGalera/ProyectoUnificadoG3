<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Folding at Home</ion-list-header>
          <ion-note>Aquí toda la info</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/home']" lines="none" detail="false">
              
              <ion-label>¿Qúe es?</ion-label>
            </ion-item>
            <ion-item  routerDirection="root" [routerLink]="['/estadisticas']" lines="none" detail="false">
              <ion-label>Estadísticas</ion-label>
            </ion-item>
            <ion-item  routerDirection="root" [routerLink]="['/colaborar']" lines="none" detail="false">
              <ion-label>Cómo colaborar</ion-label>
            </ion-item>
            </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
