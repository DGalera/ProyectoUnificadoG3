<ion-header>
  <ion-toolbar>
    <ion-title>Colaborar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Cómo Colaborar</ion-list-header>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../assets/img/download.png">
      </ion-thumbnail>
      <ion-label>
        Descarga
        <p>Desde la página oficial de<a href="https://foldingathome.org"> folding at home</a></p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../assets/img/compdistr.jpg">
      </ion-thumbnail>
      <ion-label>
        Comparte
        <p>Dona una pequeña parte de tu ordenador</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../assets/img/medicina.jpg">
      </ion-thumbnail>
      <ion-label>
        Ayuda
        <p>Colaborando en la investigación de enfermedades</p>
      </ion-label>
    </ion-item>

  </ion-list>
  
  <ion-card>
    <ion-card-header>
      <img style="width: 50%; height: 50%; float:left; margin-right: 30px; border-radius: 50%;" src="../../assets/img/manos.jpg" />
      <ion-card-title>Instalar Folding at Home es fácil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="primary" [routerLink]="['/manual']">
        Click aqui para saber cómo
      </ion-button>    
    </ion-card-content>    
    </ion-card>

</ion-content>
